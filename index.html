<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CyberClash - Cybersecurity Card Battle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="css/styles.css"> 

</head>
<body>
    <!-- Theme Toggle Button -->
<div id="theme-toggle">
  <button id="toggle-btn">🌙 Dark Mode</button>
</div>

<div id="login-container">
  <button id="login-btn">🔐 Login</button>
</div>



<div id="game-container"></div>

    <div id="game-container"></div>

    <!-- Firebase + Game Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Game JS Modules -->
    <script src="js/config.js"></script>
    <script type="module" src="js/firebase.js"></script>
    
    <!-- Scenes -->
    <script src="js/scenes/LoadingScene.js"></script>
    <script src="js/scenes/WelcomeScene.js"></script>
    <script src="js/scenes/AuthScene.js"></script>
    <script src="js/scenes/BattleScene.js"></script>
    <script src="js/scenes/ResultScene.js"></script>
    
    <!-- Game Entry -->
    <script src="js/main.js"></script>


    <script>
        
  const toggleBtn = document.getElementById('toggle-btn');
  const body = document.body;

  // Check saved preference
  if (localStorage.getItem('theme') === 'light') {
    body.classList.add('light-mode');
    toggleBtn.textContent = '🌞 Light Mode';
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('light-mode');
    const isLight = body.classList.contains('light-mode');
    toggleBtn.textContent = isLight ? '🌞 Light Mode' : '🌙 Dark Mode';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });


    </script>
   <script>
  document.getElementById("login-btn").addEventListener("click", () => {
    // Redirect to login.html (open in same tab)
    window.location.href = "login.html";
  });
</script>


</body>
</html>
